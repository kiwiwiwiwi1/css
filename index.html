<!DOCTYPE html>
<html>
<head>
  <style>
    .card {
      background-color: #f2f2f2;
      border-left: 6px solid #4CAF50;
      padding: 16px;
      width: 300px;
      font-family: Arial, sans-serif;
    }

    .card h3 {
      color: #4CAF50;
    }

    .card p {
      color: #333;
    }
  </style>
</head>
<body>

  <div class="card">
    <h3>CSS Colors</h3>
    <p>ตัวอย่างการใช้สีใน CSS ภายในไฟล์ HTML</p>
  </div>

</body>
</html>
