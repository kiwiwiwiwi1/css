<!DOCTYPE html>
<html>
<head>
  <style>
    .box {
      color: white;                 /* ตัวอักษรสีขาว */
      background-color: #4CAF50;    /* พื้นหลังสีเขียว */
      border: 3px solid #2e7d32;    /* เส้นขอบสีเขียวเข้ม */
      padding: 15px;
      width: 320px;
      font-family: Arial, sans-serif;
    }
  </style>
</head>
<body>

  <div class="box">
    ตัวอย่างการใช้ CSS Color <br>
    - ตัวอักษรสีขาว <br>
    - พื้นหลังสีเขียว <br>
    - เส้นขอบสีเขียวเข้ม
  </div>

</body>
</html>
